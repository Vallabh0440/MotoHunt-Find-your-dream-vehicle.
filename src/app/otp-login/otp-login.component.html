<ejs-dialog
  *ngIf="!isLoggedIn"
  #otpDialog
  [visible]="visible"
  [header]="'ðŸ” OTP Login'"
  [width]="'400px'"
  (close)="onDialogClose()"
  [showCloseIcon]="true"
  [isModal]="true"
  cssClass="otp-dialog"
>
  <div class="otp-container">
    <!-- Phone Step -->
    <div *ngIf="step === 'phone'" class="otp-step">
      <h4>Welcome! Please Login</h4>
      <ejs-textbox [(ngModel)]="username" placeholder="ðŸ‘¤ Username"></ejs-textbox>
      <ejs-textbox [(ngModel)]="phoneNumber" placeholder="ðŸ“± Phone Number"></ejs-textbox>
      <button ejs-button class="otp-btn" (click)="sendOtp()">Send OTP</button>
    </div>

    <!-- Verify OTP Step -->
    <div *ngIf="step === 'verify'" class="otp-step">
      <h4>Enter the OTP</h4>
      <ejs-textbox [(ngModel)]="otp" placeholder="ðŸ”‘ Enter OTP"></ejs-textbox>
      <button ejs-button class="otp-btn" (click)="verifyOtp()">Verify OTP</button>
    </div>
  </div>
</ejs-dialog>
